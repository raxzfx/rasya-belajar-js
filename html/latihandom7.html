<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="kotak" style="width: 100px; height: 100px; background-color: red"></div>
    <button onclick="ubahWarna()">klik</button>

    <script>
        function ubahWarna() {
            const kotak = document.getElementById('kotak');
            kotak.style.backgroundColor = 'blue';
        }
    </script>
</body>
</html>
