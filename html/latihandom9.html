<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">

    </div>

    <button onclick="nambahTeks()">klik</button>

    <script>
        function nambahTeks(){
            const container = document.getElementById('container');

            teks.innerText = 'halo';
            container.appendChild(teks);
        }
    </script>
