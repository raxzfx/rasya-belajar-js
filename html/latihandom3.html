<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="tombol" onclick="teks()">klik untuk menambahkan sebuah teks</button>
    <div id="container"></div>

    <script>
       function teks() {
           const container = document.getElementById('container');
           const teks = document.createElement('h1');
           teks.innerText = 'halo teman';
           container.appendChild(teks);
       }
    </script>
</body>
</html>
